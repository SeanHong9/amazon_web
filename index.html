<html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon.com. Spend less. Smile more.</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/navbar.css">
    <link rel="stylesheet" href="css/menu.css">
    <link rel="stylesheet" href="css/slider.css">
    <script src="https://kit.fontawesome.com/be1d35bdaa.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <div class="first">
            <div class="flex logo">
                <a href="#">
                    <img src="images/logo.png" alt="logo">
                </a>
                <div id="map" class="map flex">
                    <i class="fa-solid fa-location-dot"></i>
                    <div id="nav-text">
                        <span id="nav-line1">Deliver to
                            <br>
                            <span id="nav-line2">Taiwan</span>
                        </span>
                    </div>
                </div>
            </div>
            <div class="flex input">
                <div>
                    <span>All</span>
                    <i class="fas fa-caret-down"></i>
                </div>
                <input type="text">
                <i class="fas fa-search"></i>
            </div>
            <div class="flex right">
                <div class="flex lang">
                    <img src="images/usflag.jpg">
                    <p>EN</p>
                    <i class="fas fa-caret-down"></i>
                </div>
                <div class="sign">
                    <span>Hello, sign in</span>
                    <div class="flex ac">
                        <span><b>Account & Lists</b></span>
                        <i class="fas fa-caret-down"></i>
                    </div>
                </div>
                <div class="sign">
                    <span>Returns</span>
                    <span>& Orders</span>
                </div>
                <div class="flex cart" id="cart">
                    <i class="fas fa-shopping-cart"></i>
                    <span class="ca">Cart</span>
                    <p>0</p>
                </div>
            </div>
        </div>
        <div class="second">
            <div class="second-1">
                <div>
                    <i class="fas fa-bars fa-xl"></i>
                    <span><b>All</b></span>
                </div>
            </div>
            <div class="second-2">
                <ul>
                    <li>Today's Deals</li>
                    <li>Customer Service</li>
                    <li>Registry</li>
                    <li>Gift Cards</li>
                    <li>Sell</li>
                </ul>
            </div>
        </div>
    </header>
    <section class="sec-1">
        <div class="conatiner">
            <div class="slider">
                <div class="image-box">
                    <div class="slide">
                        <img src="https://m.media-amazon.com/images/I/71tIrZqybrL._SX3000_.jpg">
                    </div>
                    <div class="slide">
                        <img src="https://m.media-amazon.com/images/I/61TD5JLGhIL._SX3000_.jpg">
                    </div>
                    <div class="slide">
                        <img src="https://m.media-amazon.com/images/I/61jovjd+f9L._SX3000_.jpg">
                    </div>
                    <div class="slide">
                        <img src="https://m.media-amazon.com/images/I/71CFB7VgeuL._SX3000_.jpg">
                    </div>
                </div>
            </div>
        </div>
    </section>
    <div style="height: 1000px;width:100%"></div>

</body>

</html>
