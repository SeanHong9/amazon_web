<html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/be1d35bdaa.js" crossorigin="anonymous"></script>
    <title>Amazon.com</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="first">
            <div class="flex logo">
                <a href="#" style="margin-top: 2px;">
                    <img src="images/logo.png" alt="logo">
                </a>
                <div class="map flex" style="margin-left: -5px;">
                    <i class="fa-solid fa-location-dot"></i>
                    <div id="nav-text">
                        <span id="nav-line1">Deliever to 
                            <br>
                            <span id="nav-line2">Taiwan</span>
                        </span>
                    </div>
                </div>
            </div>
            <div class="flex input">
                <div>
                    <span style="align-items:center;">All</span>
                    <i class="fas fa-caret-down"></i>
                </div>
                <input type="text">
                <i class="fas fa-search"></i>
            </div>
            <div class="flex right">
                <div class="flex lang">
                    <img src="images/usflag.jpg">
                    <p style="margin-top: 5px; color: white;font-family: Arial,  sans-serif;font-size: 14px;font-weight: 700;">EN</p>
                    <i class="fas fa-caret-down"></i>
                </div>
                <div class="sign">
                    <span>Hello, Sign in</span>
                    <div class="flex ac">
                        <span><b>Account & Lists</b></span>
                        <i class="fas fa-caret-down" ></i>
                    </div>
                </div>
                <div class="sign">
                    <span>Returns</span>
                    <span>& Orders</span>
                </div>
                <div class="flex cart">
                    <i class="fas fa-shopping-cart"></i>
                    <span class="ca">Cart</span>
                    <p>0</p>
                </div>
            </div>
        </div>


    </header>

</body>

</html>
